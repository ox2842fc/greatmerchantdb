site_name: Great Merchant DB
repo_name: "ox2842fc/greatmerchantdb"
repo_url: "https://github.com/ox2842fc/greatmerchantdb"
theme:
  name: material
  features:
    - content.tabs.link
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: switch to light mode
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true 

nav:
  - 主頁: "index.md"
  - 覺醒天王: "awaken_devas.md"
  - 星宿系統: "star.md"
  - 雜項: "tips.md"
  - 攻略:
      - 討伐戰(齊天大聖): "raid.md"
      - 靈異怪談: "strange_tales.md"
  - 日誌: "history.md"